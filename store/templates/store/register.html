{% extends 'store/base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center text-primary mb-4">ğŸ“ Create Your Account</h2>

      <form method="post" class="card p-4 shadow-sm border-0">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">{{ field.errors }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
        <p class="text-center mt-3 mb-0">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a></p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
