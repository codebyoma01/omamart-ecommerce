{% extends 'store/base.html' %}

{% block content %}
<div class="p-5 mb-4 bg-white rounded-4 shadow-lg">
  <div class="container-fluid py-5 text-center">
    <h1 class="display-4 fw-bold text-primary">Welcome to OmaMart 🛍️</h1>
    <p class="lead text-muted">Discover, sell, and manage amazing products all in one place.</p>
    <div class="mt-4">
      <a href="{% url 'product_list' %}" class="btn btn-primary text-primary btn-lg me-2">Browse Products</a>
      {% if not user.is_authenticated %}
        <a href="{% url 'register' %}" class="btn btn-outline-secondary btn-lg">Get Started</a>
      {% endif %}
    </div>
  </div>
</div>

<div class="row text-center mt-5">
  <div class="col-md-4 mb-4">
    <img src="https://media.istockphoto.com/id/2221310942/photo/two-young-women-holding-shopping-bags-and-laughing-in-a-mall.webp?a=1&b=1&s=612x612&w=0&k=20&c=6XpL8aK2Gl-yAf0yI28xQlz7emafEdYfvMTmj2i5l6w=" class="img-fluid rounded shadow-sm" alt="Browse">
    <p class="mt-2 fw-semibold">Explore new arrivals</p>
  </div>
  <div class="col-md-4 mb-4">
    <img src="https://images.unsplash.com/photo-1718825302231-7e9f416c312a?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTB8fHNhbGUlMjB5b3VyJTIwaXRlbXN8ZW58MHx8MHx8fDA%3D" class="img-fluid rounded shadow-sm" alt="Sell">
    <p class="mt-2 fw-semibold">Sell your own items</p>
  </div>
  <div class="col-md-4 mb-4">
    <img src="https://media.istockphoto.com/id/1150593096/photo/female-small-business-owner-accepting-mobile-payment-via-digital-tablet-in-a-clothing-store.webp?a=1&b=1&s=612x612&w=0&k=20&c=xhZxiaQDoZB1JlUB2WzdNxHhReUFXy3_yPoiYNcP-9A=" class="img-fluid rounded shadow-sm" alt="Manage">
    <p class="mt-2 fw-semibold">Manage your store easily</p>
  </div>
</div>
{% endblock %}
